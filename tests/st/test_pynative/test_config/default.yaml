language_model:
  # model architecture
  num_layers: 2
  hidden_size: 128
  num_attention_heads: 2
  num_query_groups: 32
  hidden_dropout: 0.0
  attention_dropout: 0.0
  add_bias_linear: False
  add_qkv_bias: True
  num_moe_experts: 1

  # initialization
  init_method_std: 0.01

  # MoE related
  moe_router_load_balancing_type: null
  moe_token_dispatcher_type: "alltoall"

  # miscellaneous
  clone_scatter_output_in_embedding: False

model_parallel:
  # model parallelism
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  context_parallel_size: 1
  context_parallel_algo: "ulysses_cp_algo" # "hybrid_cp_algo" or "ulysses_cp_algo" or "megatron_cp_algo"
  ulysses_degree_in_cp: 2
  expert_model_parallel_size: 1
  virtual_pipeline_model_parallel_size: null

# training
transformer_impl: "local"
seed: null
global_batch_size: 1
micro_batch_size: 1
train_iters: 0
eval_interval: null
check_for_nan_in_loss_and_grad: False

# data
seq_length: 4096
max_position_embeddings: 4096

# optimization
optimizer: "mint.AdamW"
lr_decay_style: "constant"
weight_decay_incr_style: "constant"
clip_grad: 0.0

# checkpoint arguments
dist_ckpt_format: "ckpt"

# loss arguments
initial_loss_scale: null

# distributed arguments
delay_grad_reduce: False
wrap_with_ddp: False

# logging
log_interval: null