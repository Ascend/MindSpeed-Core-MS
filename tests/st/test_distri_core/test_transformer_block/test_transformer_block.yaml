model_parallel:
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 4
  context_parallel_size: 1
  expert_model_parallel_size: 1
  sequence_parallel: True
  pipeline_dtype: "bfloat16"
  params_dtype: "bfloat16"
  compute_dtype: "bfloat16"
  softmax_compute_dtype: "bfloat16"
  bf16: True

language_model:
  num_layers: 8
  num_attention_heads: 4
  num_query_groups: null
  hidden_size: 512
  ffn_hidden_size: 256
  hidden_dropout: 0.0
  attention_dropout: 0.0
  init_method: 'normal'
  add_qkv_bias: True
  add_out_proj_bias: True
  add_mlp_bias: True
  add_bias_linear: True
  mask_func_type: "attn_mask_fill"
  normalization: "LayerNorm"
  layernorm_epsilon: 0.00001  # norm_epsilon
  activation_func: "swiglu"  # hidden_act

  masked_softmax_fusion: False
  bias_dropout_fusion: False

  # Must add
  clone_scatter_output_in_embedding: False
  attention_softmax_in_fp32: True
  apply_rope_fusion: False

# data
seq_length: 4096
vocab_size: 1024
eod_id: -100
data_layout: SBH

# training
position_embedding_type: 'rope'
max_position_embeddings: 4096
epochs: 1
train_iters: 5
untie_embeddings_and_output_weights: False
global_batch_size: 4
micro_batch_size: 1
transformer_impl: "local"
use_post_norm: False
save: './output'
save_interval: 100
bias_swiglu_fusion: False ####required

# optimizer
optimizer: "mint.AdamW"
betas:
  - 0.9
  - 0.95
lr_decay_style: "constant"
weight_decay_incr_style: "constant"
clip_grad: 0.0
lr: 1.25e-4
weight_decay: 1.e-1

# distributed arguments
wrap_with_ddp: False
use_distributed_optimizer: False
bucket_size: null
overlap_grad_reduce: False
delay_grad_reduce: False

# loss arguments
initial_loss_scale: 1  # loss_scale_value
hysteresis: 2   # loss_scale_factor
loss_scale_window: 1000
loss_reduction: "mean"
fp16_lm_cross_entropy: False

# logging
log_interval: 1

# custom arguments
model_customize_staged: False

# vpp
num_layers_per_virtual_pipeline_stage: 1
