model_parallel:
  # model parallelism
  tensor_model_parallel_size: 1
  pipeline_model_parallel_size: 1
  context_parallel_size: 1
  expert_model_parallel_size: 4
  virtual_pipeline_model_parallel_size: null

  # training
  params_dtype: "float32"
  compute_dtype: "float32"

  # pipeline parallel
  sequence_parallel: True
  pipeline_dtype: "float32"

language_model:
  # model architecture
  num_layers: 2
  hidden_size: 32
  ffn_hidden_size: 128
  num_attention_heads: 16
  num_query_groups: 8
  hidden_dropout: 0.0
  attention_dropout: 0.0
  add_bias_linear: False
  add_qkv_bias: False
  mask_func_type: "attn_mask_fill"
  gated_linear_unit: True
  activation_func: "swiglu"
  num_moe_experts: 16
  apply_residual_connection_post_layernorm: False
  normalization: 'FusedRMSNorm'
  layernorm_epsilon: 1.e-5

  # initialization
  init_method: "normal"
  init_method_std: 0.01

  # MoE related
  moe_router_topk: 2
  moe_router_load_balancing_type: "aux_loss"
  moe_token_dispatcher_type: "alltoall"
  moe_z_loss_coeff: 1.e-3
  moe_aux_loss_coeff: 1.e-2
  moe_input_jitter_eps: null
  moe_expert_capacity_factor: -1
  moe_token_drop_policy: null
  moe_pad_expert_input_to_capacity: False
  use_pipe_expert_layer: True
  use_pipe_expert_recompute: True
  use_pipe_expert_swap: False

  # miscellaneous
  clone_scatter_output_in_embedding: False

# training
transformer_impl: "local"
seed: 1921
global_batch_size: 8
micro_batch_size: 1
train_iters: 10
eval_interval: null
group_query_attention: True
untie_embeddings_and_output_weights: True
position_embedding_type: "rope"
check_for_nan_in_loss_and_grad: False
max_position_embeddings: 4
shape_order: "BSH"
pre_tockens: 2147483647
next_tockens: 2147483647

# data
vocab_size: 64
padded_vocab_size: 64
seq_length: 4
shuffle: False
pad_token: 0
data_path: "./data/golden_mixtral_input_and_loss.npy"

# checkpointing arguments
save: "./output"
save_interval: 100000
dist_ckpt_format: "ckpt"

# optimizer
optimizer: "mint.AdamW"
lr_decay_style: "constant"
weight_decay_incr_style: "constant"
clip_grad: 0.0

# loss arguments
loss_scale: 1
initial_loss_scale: null
loss_func_kwargs:
  loss_func_type: "CrossEntropyLoss"

# distributed arguments
delay_grad_reduce: False

# logging
log_interval: 1

# custom arguments
checkpoint_dir: "./data/golden_mixtral.pt"