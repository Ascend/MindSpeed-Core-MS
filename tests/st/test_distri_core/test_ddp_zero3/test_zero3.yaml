model_parallel:
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 1
  context_parallel_size: 1
  expert_model_parallel_size: 1
  sequence_parallel: False
  pipeline_dtype: "float32"
  params_dtype: "float32"
  compute_dtype: "float32"
  softmax_compute_dtype: "float32" # need add
  bf16: True
  zero_level: z3
  finalize_model_grads_func: null

language_model:
  num_layers: 1
  num_attention_heads: 2
  hidden_size: 8192
  ffn_hidden_size: 4096
  hidden_dropout: 0.0
  attention_dropout: 0.0
  init_method: 'normal'
  add_out_proj_bias: False
  add_mlp_bias: False
  normalization: "FusedRMSNorm"
  layernorm_epsilon: 1.e-5  # norm_epsilon
  activation_func: "gelu"  # hidden_act
  masked_softmax_fusion: False
  bias_dropout_fusion: False

  # Must add
  clone_scatter_output_in_embedding: False
  attention_softmax_in_fp32: True
  apply_rope_fusion: False
  add_bias_linear: False

# data
seq_length: 32
vocab_size: 128
eod_id: -100
global_batch_size: 16
micro_batch_size: 4
batch_size: 1

# training
position_embedding_type: 'rope'
max_position_embeddings: 4096
epochs: 1
train_iters: 2
untie_embeddings_and_output_weights: False
clip_grad: 0.0
train_samples: 0
transformer_impl: "local"
use_post_norm: False
loss_scale: 1.0
wrap_with_ddp: True
overlap_grad_reduce: True
bucket_size: 1
average_in_collective: True
use_distributed_optimizer: True
save: "./saved_ckpt"
save_interval: 1
optimizer: "mint.AdamW"
adam_beta1: 0.9
adam_beta2: 0.999
eps: 1.e-8
weight_decay: 1.e-1
lr: 1.e-1
min_lr: 1.e-1

# distributed arguments
delay_grad_reduce: False

# loss arguments
initial_loss_scale: 1  # loss_scale_value
hysteresis: 2   # loss_scale_factor
loss_scale_window: 1000
fp16_lm_cross_entropy: False # need add

# pangu arguments
use_query_layer: False
use_visual_encoder: False

# logging
log_interval: 1

# custom arguments
model_customize_staged: False
