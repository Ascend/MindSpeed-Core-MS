model_parallel:
  # model parallelism
  tensor_model_parallel_size: 2
  pipeline_model_parallel_size: 2
  context_parallel_size: 1
  expert_model_parallel_size: 1
  virtual_pipeline_model_parallel_size: 2
  sequence_parallel: True
  deterministic_mode: True
  overlap_p2p_comm: True

  # mixed precision
  params_dtype: "float32"
  compute_dtype: "float32"
  softmax_compute_dtype: "float32"

language_model:
  # model architecture
  num_layers: 8
  hidden_size: 64
  ffn_hidden_size: 128
  num_attention_heads: 8
  num_query_groups: 8
  hidden_dropout: 0.0
  attention_dropout: 0.0
  add_bias_linear: False
  add_qkv_bias: False
  mask_func_type: "attn_mask_fill"
  gated_linear_unit: True
  activation_func: "swiglu"
  apply_residual_connection_post_layernorm: False
  normalization: "FusedRMSNorm"
  layernorm_epsilon: 1.e-5

  # param init method
  init_method: "normal"
  init_method_std: 0.01

  # MoE
  moe_router_topk: 2
  moe_router_load_balancing_type: "aux_loss"
  moe_token_dispatcher_type: "alltoall"
  moe_z_loss_coeff: 1.e-3
  moe_aux_loss_coeff: 1.e-2
  moe_input_jitter_eps: null
  moe_expert_capacity_factor: -1
  moe_token_drop_policy: null
  moe_pad_expert_input_to_capacity: False

  clone_scatter_output_in_embedding: False

# training
wrap_with_ddp: True
use_distributed_optimizer: True
transformer_impl: "local"
seed: 1024
max_position_embeddings: 32
global_batch_size: 4
micro_batch_size: 1
train_iters: 5
eval_interval: null
data_layout: "SBH"
group_query_attention: False
untie_embeddings_and_output_weights: True
position_embedding_type: "rope"
check_for_nan_in_loss_and_grad: False
eval_iters: 5

# data
tokenizer_type: NullTokenizer
vocab_size: 128
padded_vocab_size: 128
seq_length: 32
shuffle: False
pad_token: 0
data_path: ""

# checkpoint
save: null
save_interval: null
dist_ckpt_format: "ckpt"
no_load_rng: True

# optimizer
optimizer: "mint.AdamW"
lr: 1.e-2
adam_beta1: 0.9
adam_beta2: 0.95
weight_decay: 0.0
lr_decay_style: "constant"
weight_decay_incre_style: "constant"
clip_grad: 0.0

# loss arguments
loss_scale: 1.0
initial_loss_scale: null
loss_func_kwargs:
  loss_func_type: "CrossEntropyLoss"

# speedup
delay_grad_reduce: False

# logging
log_interval: 1
